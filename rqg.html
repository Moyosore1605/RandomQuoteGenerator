<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/output.css">
    <link rel="stylesheet" href="./rqg.css">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="m-0 flex items-center justify-center min-h-screen">
    <main class="p-8 rounded-2xl w-[90%] m-3 text-center">
        <h1 class="font-bold text-4xl mb-4">Random Quote Generator</h1>
        <h2 class="mb-4 font-semibold text-3xl">
            <i class="fa-solid fa-quote-left"></i>
            <span id="quote">With great power comes great responsibility</span>
            <i class="fa-solid fa-quote-right"></i>
        </h2>
        <p id="author" class="text-2xl m-3 italic">~ Peter Parker</p>
        <button id="btn" class="rounded text-xl cursor-pointer p-3 w-[300px] transition-all text-green-700">GET QUOTE</button>
    </main>
</body>
</html>
<script src="./rqg.js"></script>
